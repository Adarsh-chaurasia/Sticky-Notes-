<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/jpg" href="notepad.png" />
    <title>Sticky Notes</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-center text-xl-center" href="index.html">Sticky Notes</a>


            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTxt">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
    <div class="container my-4">
        <h1>Welcome to Sticky Notes</h1>
        <div class="card">

            <div class="card-body">
                <h5 class="card-title"> Add a Note here</h5>
                <div class="form-floating">
                    <textarea class="form-control mt-4
                text-black" placeholder="Leave a note here" id="addTxt" style="height: 150px"></textarea>

                </div>
                <button class="btn btn-primary my-4" id="addBtn">Add A Note</button>
            </div>
        </div>

        <hr class="border-4">
        <h1>Your Notes</h1>
        <hr class="border-4">
        <div id="notes" class="row container-fluid">

           
              
              
             
              </div>
        </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
